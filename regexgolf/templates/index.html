{% extends 'layout.html' %}

{% block main %}
		<ul class="challenges">
			{%- for challenge in challenges %}
			<li><a href="{{ url_for('challenge', challenge_id=challenge.id) }}" class="challenge">
				<date>{{ challenge.date.date() }}</date>
				#{{ challenge.id }} {{ challenge.name }} - {{ challenge.description }}
			</a></li>
			{%- endfor %}
		</ul>
{% endblock main %}
