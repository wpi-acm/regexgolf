{% extends 'layout.html' %}

{% block css %}<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">{% endblock css %}

{% block main %}
<div class="login well">
	<legend>Sign in with WPI CCC Account</legend>
	<form method="POST" action="" accept-charset="UTF-8">
		<div class="form-group">
			<input type="text" id="username" class="form-control" name="username" placeholder="Username">
		</div>
		<div class="form-group">
			<input type="password" id="password" class="form-control" name="password" placeholder="Password">
		</div>
		<div class="form-group">
			<button type="submit" name="submit" class="btn btn-info btn-block">Sign in</button>
		</div>
	</form>
</div>
{% endblock main %}
